<div>
    <ol>
        <button id = "addNewTodo" mat-raised-button (click)="openDialog()">Add A New Todo</button>
    </ol>
</div>


<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title id="todo-list-title">Todos</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput id="todoOwner" #input type="search" placeholder="Search for owner" [(ngModel)]="todoOwner" />
                    <button mat-button id="ownerClearSearch" type="button" *ngIf="todoOwner" matSuffix mat-icon-button aria-label="clear" (click)="todoOwner='';loadService()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button id="submit" color="primary" #input type="button" (click)="loadService()">Submit</button>
        <!--        <mat-form-field>
                    <input matInput id="todoStatus" #input type="text" placeholder="Filter by status" (input)="todoStatus = $event.target.value">
                </mat-form-field>
-->



          <!--      <mat-radio-group>

                    <mat-radio-button value="complete" id="false"  >Complete</mat-radio-button>
                    <mat-radio-button value="incomplete" id="true" >Incomplete</mat-radio-button>
                </mat-radio-group>
-->

                    <br>
     <!--          <mat-select matInput  [(ngModel)]="todoCategory" placeholder="category">
                  <mat-option>all</mat-option>
                   <mat-option value="software design">Software Design</mat-option>
                   <mat-option  value="homework">Homework</mat-option>
                   <mat-option value="video games">Video Games</mat-option>
                   <mat-option value="groceries">Groceries </mat-option>
              </mat-select>
          -->
                <form>
                    <label>Status: </label>
                    <select name="dropdown" id="todoStatus" (input)="todoStatus = $event.target.value">>
                        <option value="" id="empty" ></option>
                        <option value="complete" id="false"  >Complete</option>
                        <option value="incomplete" id="true" >Incomplete</option>
                    </select>
                </form>





                <mat-form-field>
                    <input matInput id="todoBody" #input type="text" placeholder="Filter by body" (input)="todoBody = $event.target.value">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput id="todoCategory" #input type="text" placeholder="Filter by category" (input)="todoCategory = $event.target.value">
                </mat-form-field>

                <mat-accordion *ngIf="todos; else todosError" >
                    <mat-expansion-panel #elem [id]="todo._id['$oid']" class = "todo" *ngFor="let todo of this.filterTodos(todoStatus,todoBody,todoCategory)">
                        <mat-expansion-panel-header>
                            <mat-panel-title  matTooltip= "ID:{{todo._id['$oid']}}" >{{todo.owner}}</mat-panel-title>

                        </mat-expansion-panel-header>
                        <!-- <mat-panel-description>Owner: {{todo.owner}} </mat-panel-description>-->
                        <mat-panel-description>Status: {{todo.status}} </mat-panel-description>
                        <mat-panel-description>ID: {{todo._id['$oid']}}</mat-panel-description>
                        <mat-panel-description>Body: {{todo.body}} </mat-panel-description>
                        <mat-panel-description >Category: {{todo.category}}</mat-panel-description>

                    </mat-expansion-panel>
                </mat-accordion>
                <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
                <ng-template #todosError>
                    <mat-error>
                        There was a problem loading the todos. Possibly the server is down or perhaps there are network
                        issues.
                    </mat-error>
                    <mat-error>
                        Please wait a bit and try again or start the server.
                    </mat-error>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
